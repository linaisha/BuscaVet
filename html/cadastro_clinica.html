<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastro_clinica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.21/jsrsasign-all-min.js"></script>
    <title>BuscaVet - Cadastro Clínica</title>
    <link rel="icon" href="/img/Logo.png">
</head>
<body style="background-image: url('../img/BuscaVetLogo.png');">
    <header class="cabecalho">
        <div class="juntos">
            <div class="logo">
                <a href="index.html">
                    <img src="../img/Logo.png" width="120" height="120">
                </a>
            </div>
            <ul>
                <li><a href="index.html" class="link">PÁGINA INICIAL</a></li>
                <li><a href="escolha_cadastro.html" class="link">CADASTRE-SE</a></li>
            </ul>
        </div>
    </header>
    <h1 id="titulo_geral">Cadastro - Veterinário</h1>
    <div id="cadastro-clinica" class="cadastro-clinica">
        <form id="form-cadastro-clinica" action="#" method="post" class="form-cadastro-clinica">
            <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input-container">
                <label for="login">Login</label>
                <input type="text" name="login" id="login" required>
            </div>
            <div class="input-container">
                <label for="crmv">CRMV</label>
                <input type="text" name="crmv" id="crmv" placeholder="Exemplo: PR/1000" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input-container">
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="input-container">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required>
            </div>
            <div class="input-container">
                <label for="especializacao">Especialização</label>
                <select name="especializacao" id="especializacao" required>
                    <option value="">Selecione uma especialização</option>
                    <option value="peixes">Peixes</option>
                    <option value="anfibios">Anfíbios</option>
                    <option value="repteis">Répteis</option>
                    <option value="aves">Aves</option>
                    <option value="mamiferos">Mamíferos</option>
                </select>
            </div>
            <div class="input-container">
                <h5>Senha: Mínimo de 8 caracteres dentre eles uma letra minúscula, uma letra maiúscula, um caractere especial e um número.</h5>
                <label for="password">Digite sua nova senha</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-container">
                <label for="check_password">Repita a senha</label>
                <input type="password" name="check_password" id="check_password" required>
            </div>
            <button type="submit">Gravar</button>
        </form>
    </div>
</body>
</html>
