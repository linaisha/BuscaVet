<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
  <title> BuscaVet - Login </title>
  <link rel="icon" href="/img/Logo.png">
</head>
  <body style="background-image: url('../img/BuscaVetLogo.png');">
    <header class="cabecalho">
        <div class="juntos">
            <div class="logo">
              <a href="/img/imagem.png">
                <img src="../img/Logo.png" width="120" height="120">
              </a>

            <ul>
                <li><a href="index.html" class="link">HOME</a></li>
                <li><a href="login.html" class="link">LOGIN</a></li>
                <li><a href="cadastro_usuario.html" class="link">CADASTRE-SE</a></li>
                <li><a href="autenticacao.html" class="link">AUTENTICACAO</a></li>
            </ul>
      </header>
    <h1 id="titulo_geral">Login</h1>
    <div id="login" class="login">
        <form id="form-login" action="#" method="post" class="form-login">
            <div class="input-container">
                <label for="email">E-mail<label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="input-container">
                <label for="password">Senha<label>
                <input type="password" name="password" id="password" required>
            </div>
            <a href="cadastro_usuario.html" class="link">Cadastre-se | Cliente</a>
            <a href="cadastro_clinica.html" class="link">Cadastre-se | Clinica</a>
            <a href="autenticacao.html" class="link">Esqueci minha senha</a>
            <hr>
            <button type="submit">Login</button>
        </form>
    </div>
  </body>
</html>
