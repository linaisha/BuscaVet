<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-beta.1/jsencrypt.min.js"></script>
    <script src="../js/cadastro_clinica.js" defer></script>
    <title>BuscaVet - Cadastro Clínica</title>
    <link rel="icon" href="/img/Logo.png">
</head>
<body style="background-image: url('../img/BuscaVetLogo.png')">
    <header class="cabecalho">
        <div class="juntos">
            <div class="logo">
                <a href="index.html">
                    <img src="../img/Logo.png" width="120" height="120">
                </a>
            </div>
            <ul>
                <li><a href="index.html" class="link">PÁGINA INICIAL</a></li>
                <li><a href="escolha_cadastro.html" class="link">CADASTRE-SE</a></li>
            </ul>
        </div>
    </header>
    <h1 id="titulo_geral">Cadastro Clínica</h1>
    <div id="cadastro" class="cadastro">
        <form id="form-cadastro-clinica" action="../php/cadastro_clinica.php" method="post" class="form-cadastro">
            <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input-container">
                <label for="login">Login</label>
                <input type="text" name="login" id="login" required>
            </div>
            <div class="input-container">
                <label for="crmv">CRMV</label>
                <input type="text" name="crmv" id="crmv" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input-container">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required>
            </div>
            <div class="input-container">
                <label for="especializacao">Especialização</label>
                <select name="especializacao" id="especializacao" required>
                    <option value="">Selecione</option>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Neurologia">Neurologia</option>
                </select>
            </div>
            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-container">
                <label for="check_password">Confirmar Senha</label>
                <input type="password" name="check_password" id="check_password" required>
            </div>
            <div class="input-container">
                <label for="phone">Telefone</label>
                <input type="text" name="phone" id="phone" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
