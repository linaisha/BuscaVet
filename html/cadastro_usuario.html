<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastro_usuario.js"></script>
  <title> BuscaVet - Cadastro </title>
  <link rel="icon" href="/img/Logo.png">
</head>
 
  <body style="background-image: url('../img/BuscaVetLogo.png');">
    <header class="cabecalho">
        <div class="juntos">
            <div class="logo">
              <a href="/img/imagem.png">
                <img src="../img/Logo.png" width="120" height="120">
              </a>

              <ul>
                <li><a href="index.html" class="link">HOME</a></li>
                <li><a href="login.html" class="link">LOGIN</a></li>
                <li><a href="cadastro_usuario.html" class="link">CADASTRE-SE</a></li>
                <li><a href="autenticacao.html" class="link">AUTENTICACAO</a></li>
              </ul>

      </header>
 
    <h1 id="titulo_geral">Cadastro</h1>
 
    <div id="cadastro" class="cadastro">
        <form id="form-cadastro" action="#" method="post" class="form-cadastro">
            <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input-container">
              <label for="email">Login<label>
              <input type="text" name="login" id="login" required>
          </div>
            <div class="input-container">
                <label for="email">E-mail<label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="input-container">
                <label for="cpf">CPF<label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
            <div class="input-container">
                <label for="password">Digite sua nova senha</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-container">
                <label for="check_password">Repita a senha<label>
                <input type="password" name="check_password" id="check_password" required>
            </div>
            <button type="submit">Gravar</button>
        </form>
    </div>


  </body>
</html>
