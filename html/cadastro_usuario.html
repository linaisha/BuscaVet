<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastro_usuario.js"></script>
  <title> BuscaVet - Cadastro </title>
  <link rel="icon" href="/img/Logo.png">
</head>
  <body style="background-image: url('../img/BuscaVetLogo.png');">
    <header class="cabecalho">
        <div class="juntos">
            <div class="logo">
              <a href="index.html">
                <img src="../img/Logo.png" width="120" height="120">
              </a>

              <ul>
                <li><a href="index.html" class="link">PÁGINA INICIAL</a></li>
                <li><a href="escolha_cadastro.html" class="link">CADASTRE-SE</a></li>
              </ul>
      </header>
    <h1 id="titulo_geral">Cadastro</h1>
    <div id="cadastro" class="cadastro">
        <form id="form-cadastro" action="#" method="post" class="form-cadastro">
            <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input-container">
              <label for="email">Login<label>
              <input type="text" name="login" id="login" required>
          </div>
            <div class="input-container">
                <label for="email">E-mail<label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="input-container">
              <label for="phone">Telefone<label>
              <input type="text" name="phone" id="phone" required>
            </div>
            <div class="input-container">
                <label for="cpf">CPF<label>
                <input type="text" name="cpf" id="cpf" placeholder="123.456.789-00" required>
            </div>
            <div class="input-container">
              <label for="cpf">Data de nascimento<label>
              <input type="date" name="data_nasc" id="data_nasc" required>
            </div>            
            <div class="input-container">
              <h5>Senha: Mínimo de 8 caracteres dentre eles uma letra minúscula, uma letra maiúscula, um caractere especial e um número.</h5>
                <label for="password">Digite sua nova senha</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-container">
                <label for="check_password">Repita a senha<label>
                <input type="password" name="check_password" id="check_password" required>
            </div>
            <button type="submit">Gravar</button>
        </form>
    </div>
  </body>
</html>
